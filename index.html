<!DOCTYPE html>
<html>
<head>
    <title>Oeuf qui parle</title>
    <!-- <link rel="stylesheet" type="text/css" href="style.css">  TODO: importe style for bubble--> 
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('images/mer.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .story {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;  
            font-size: 2em; 
            background-color: #ffffff;
            padding: 10px;
        }

        .container {
            position: relative;
            display: inline-block;
        }

        .image1 {
            width: 500px;
            margin-right: 100px;
        }

        .bubble1 {
            position: absolute;
            top: -80px;
            left: 70%;
            transform: translateX(-40%);
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 80px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            font-family: Arial, sans-serif;
            font-size: 18px;
            line-height: 1.4;
            width: 200px;
            height: 50px;
        }

        .bubble1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            height: 0;
            border: 72px solid transparent;
            border-top-color: #f1f1f1;
            border-bottom: 0;
            border-left: 0;
            margin-left: -36px;
            margin-bottom: -72px;
        }

        .image2 {
            width: 500px;
            transform: scaleX(-1);
            margin-left: 100px;
        }

        .bubble2 {
            position: absolute;
            top: -80px;
            left: 30%;
            transform: translateX(-40%);
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 80px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            font-family: Arial, sans-serif;
            font-size: 18px;
            line-height: 1.4;
            width: 200px;
            height: 50px;
        }

        .bubble2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 0;
            border: 72px solid transparent;
            border-top-color: #f1f1f1;
            border-bottom: 0;
            border-right: 0;
            margin-left: -36px;
            margin-bottom: -72px;
        }
    </style>
</head>
<body>
    <div class="story" ></div>
    <div class="container">
        <img class="image1" src="" alt="First image">
        <div class="bubble1"></div>
    </div>
    <div class="container">
        <img class="image2" src="" alt="Second image">
        <div class="bubble2"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
