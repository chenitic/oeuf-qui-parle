<!DOCTYPE html>
<html>
<head>
    <title>Oeuf qui parle</title>
    <!-- <link rel="stylesheet" type="text/css" href="style.css">  TODO: importe style for bubble--> 
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            position: relative;
            display: inline-block;
        }

        .image {
            width: 600px;
        }

        .bubble {
            position: absolute;
            top: -80px;
            left: 80%;
            transform: translateX(-40%);
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 80px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.4;
            width: 200px; /* add this to increase the width of the bubble */
        }

        .bubble:after {
            content: "";
            position: absolute;
            bottom: -30px; /* adjust this to position the triangle */
            left: 30%; /* adjust this to position the triangle */
            border-width: 15px 15px 0; /* change this to create a triangle shape */
            border-style: solid;
            border-color: #f1f1f1 transparent;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="image" src="" alt="Homme invisible">
        <!-- 
        <div class="bubble">
            <p>Oh mon Dieu, un oeuf qui parle!</p>
        </div>

        <div class="bubble">Oh mon Dieu, un oeuf qui parle!</div>
    </div>

</body>
</html>
